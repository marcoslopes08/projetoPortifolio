  <title>Página 4 - Carrossel - Certificados</title>

<body>

<div class="comentario">
    <p>&ensp;&ensp;&ensp;&ensp;Clique nos botões abaixo e navegue entre meus <span>certificados</span></b></p>
</div>
 
<!--início do controle deslizante de imagem (image slider start)-->
<div class="controle-deslizante"> <!-- ERA class="slider" -->
    
    <div class="slides">
        
        <!--início dos botões de controle (radio buttons start)-->
        <input type="radio" name="radio-botao" id="radio1">
        <input type="radio" name="radio-botao" id="radio2">
        <input type="radio" name="radio-botao" id="radio3">
        <input type="radio" name="radio-botao" id="radio4">
        <input type="radio" name="radio-botao" id="radio5">
        <!--fim dos botões de controle (radio buttons end)-->
       
        <!--início das imagens do slide (slide images start)-->
        <div class="slide-carrossel first"> <!-- CERTIFICADO PYTHON -->
            <img src="https://thumbs2.imgbox.com/11/5f/jx79D87u_t.png" alt="">
        </div>
        <div class="slide-carrossel"> <!-- CERTIFICADO CURSO BÁSICO DE POWER BI -->
            <img src="https://thumbs2.imgbox.com/f9/2d/z6jCB35k_t.jpg" alt="">
        </div>
        <div class="slide-carrossel"> <!-- CERTIFICADO BIG DATA -->
            <img src="https://thumbs2.imgbox.com/2b/02/UO8Hnczv_t.png" alt="">
        </div>
        <div class="slide-carrossel"> <!-- CERTIFICADO DAX STUDIO POWER BI -->
            <img src="https://thumbs2.imgbox.com/a6/fd/AK1vezoO_t.jpg" alt="">
        </div>
        <!-- <div class="slide-carrossel"> --> <!-- CERTIFICADO JAVA -->
            <img src="https://thumbs2.imgbox.com/2a/59/8TuFcvz1_t.png" alt="">
        </div>
        <!--fim das imagens do slide (slide images end)-->

        <!--início da navegação automática (automatic navigation start)-->
        <div class="navegacao-automatica">
            <div class="auto-botao1"></div>
            <div class="auto-botao2"></div>
            <div class="auto-botao3"></div>
            <div class="auto-botao4"></div>
            <div class="auto-botao5"></div>
        </div>
        <!--fim da navegação automática (automatic navigation end)-->

    </div>

    <!--início da navegação manual (manual navigation start)-->
    <div class="navegacao-manual">
        <label for="radio1" class="manual-botao"></label>
        <label for="radio2" class="manual-botao"></label>
        <label for="radio3" class="manual-botao"></label>
        <label for="radio4" class="manual-botao"></label>
        <label for="radio5" class="manual-botao"></label>
    </div>
    <!--fim da navegação manual (manual navigation end)-->

</div>

    <!-- <div class="fechar-pagina">
        <a class="button-pages" title="Fechar" onclick="fechar()">Fechar</a>
    </div> -->

<!--fim do controle deslizante de imagem (image slider end)-->
